<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/places.js@1.19.0"></script>
  </head>
  <body>
    <div class='container d-flex flex-column' id='bg-load'>
      <div class='d-flex flex-column' id='search-bar'>
        <div class='align-self-center w-75 d-flex flex-column'>
          <input type='search' id='address-input' placeholder="Enter city here...">
          <button id='search-city' class='align-self-center w-25'>Search</button>
        </div>
      </div>
        <div class='d-none align-self-center' id='loading'>
          <img src='https://thumbs.gfycat.com/OrderlyHeartyAsiaticlesserfreshwaterclam-small.gif'>
        </div>
      <div class='flex-column d-none align-self-center w-50' id='box-weather'>
        <div class='location-name mt-2 mb-3'>
          <h3 id='city-name'></h3>
          <h5 id='country-name'></h5>
        </div>
        <div class='w-75 d-flex justify-content-center align-self-center'>
          <span id='temp-c' class='d-inline temperature-info mx-4 w-50'></span>
          <span id='temp-f' class='d-none temperature-info mx-4 w-50'></span>
          <div class='align-self-center d-flex'>
            <span class='border-right celsius-btn selected p-1' id='btn-c'>C&deg;</span>
            <span class='fahr-btn p-1' id='btn-f'>F&deg;</span>
          </div>
        </div>
        <span id='main-info' class='d-none'></span>
        <div class='d-flex justify-content-around align-self-center'>
          <span id='description-info' class='align-self-center'></span>
          <img id='icon-img' class='logo-sqre align-self-center'>
        </div>
        <div class='d-flex justify-content-around align-self-center'>
          <span id='date-info' class='align-self-center'></span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
